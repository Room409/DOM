<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./todoTarea.css">
</head>

<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-12 mx-auto col-md-8 col-lg-6 border border-dark-subtle rounded p-3 bg-body-secondary">
                <div class="col-12">
                    <form action="#listaCosas" class="form-check d-flex px-0 gap-1" id="formCosas">
                        <input type="text" class="form-control" id="inputCosas" autocomplete="off" minlength="3"
                            placeholder="Ingrese una tarea">
                        <button type="submit" class="btn btn-primary" id="buttonCosas">Ingresar</button>
                    </form>
                    <div class="d-flex col-12 mt-1">
                        <ul id="listaCosas" class="col-8 list-group list-group-flush p-0 ">
                        </ul>
                        <div id="buttonsSection" class="col-4 pt-3 p-0 me-0"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row ">
            <div class="col-12 mx-auto p-0 col-md-6 col-xl-3 p-3 rounded bg-custom">
                <div class="col-12">
                    <input type="text" class="w-100 input-group-text text-end fs-3" id="inputCalc" disabled >
                </div>
                <div class="row g-2 mt-1">
                    <div class="col-3 d-grid gap-2 text-center">
                        <button class="btn btn-light btn-lg fs-2" onclick="addNumber('7')">7</button>
                        <button class="btn btn-light btn-lg fs-2" onclick="addNumber('8')">8</button>
                        <button class="btn btn-light btn-lg fs-2" onclick="addNumber('9')">9</button>
                        <button class="btn btn-light btn-lg fs-2" onclick="addNumber('/')">/</button>
                    </div>
                    <div class="col-3 d-grid gap-2 text-center">
                        <button class="btn btn-light btn-lg fs-2" onclick="addNumber('4')">4</button>
                        <button class="btn btn-light btn-lg fs-2" onclick="addNumber('5')">5</button>
                        <button class="btn btn-light btn-lg fs-2" onclick="addNumber('6')">6</button>
                        <button class="btn btn-light btn-lg fs-2" onclick="addNumber('0')">0</button>
                    </div>
                    <div class="col-3 d-grid gap-2 text-center">
                        <button class="btn btn-light btn-lg fs-2" onclick="addNumber('1')">1</button>
                        <button class="btn btn-light btn-lg fs-2" onclick="addNumber('2')">2</button>
                        <button class="btn btn-light btn-lg fs-2" onclick="addNumber('3')">3</button>
                        <button class="btn btn-light btn-lg fs-2" onclick="addNumber('-')">-</button>
                    </div>
                    <div class="col-3 d-grid gap-2 text-center">
                        <button class="btn btn-light btn-lg fs-2" onclick="addNumber('+')">+</button>
                        <button class="btn btn-light btn-lg fs-2" onclick="addNumber('*')">x</button>
                        <button class="btn btn-light btn-lg fs-2" onclick="limpiarInput()">C</button>
                        <button class="btn btn-light btn-lg fs-2" onclick="result()">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./todoTarea.js"></script>
</body>

</html>
